<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>AdServer JSON</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="formTitle">Title</label>
        <input type="text" class="form-control" id="formTitle" placeholder="Title of your creative">
      </div>
      
      <div class="form-group">
        <label for="formContent">Content</label>
        <textarea class="form-control" id="formContent" rows="3"></textarea>
        <small id="formContentHelper" class="form-text text-muted">Some widgets will only display title.</small>
      </div>
      
      <p>
        <label for="headline">Headline</label><br>
        <input type="text" name="headline" id="headline" value="">
      </p>

      <p>
        <label for="bodyText">Body</label><br>
        <input type="text" name="bodyText" id="bodyText" value="" style="width: 200px; height: 100px;">
      </p>

      <p>
        <label for="landingPage">Landing Page</label><br>
        <input type="text" name="landingPage" id="landingPage" value="">
      </p>

      <input type="button" name="submit" id="submit" value="Submit">
    </form>
  </div>

  <script>
    document.getElementById("submit").addEventListener("click", function() {
      var title = document.getElementById("formTitle").value;
      var body = document.getElementById("bodyText").value;
      var url = document.getElementById("landingPage").value;
      console.log(title)
      console.log(body)
      console.log(url)
    });
  </script>
</body>
</html>
