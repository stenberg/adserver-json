<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>AdServer JSON</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="formTitle">Title</label>
        <input type="text" class="form-control" id="formTitle" placeholder="">
      </div>
      
      <div class="form-group">
        <label for="formContent">Content</label>
        <textarea class="form-control" id="formContent" rows="3"></textarea>
        <small id="formContentHelper" class="form-text text-muted">Some widgets does not display the content, only the title.</small>
      </div>
      
      <div class="form-group">
        <label for="formLandingPage">Landing Page URL</label>
        <input type="text" class="form-control" id="formLandingPage" placeholder="e.g. https://strossle.com">
        <small id="formLandingPageHelper" class="form-text text-muted">URL of the landing page user should be redirected to when clicking a recommendation in our widget.</small>
      </div>

      <button type="button" class="btn btn-primary" id="formSubmit">Translate to JSON</button>
    </form>
    
    <pre>
      <code id="jsonOutput">
      </code>
    </pre>
  </div>

  <script>
    document.getElementById("formSubmit").addEventListener("click", function() {
      var output = {
        title: document.getElementById("formTitle").value,
        content: document.getElementById("formContent").value,
        landingPage: document.getElementById("formLandingPage").value
      }

      var code = document.getElementById("jsonOutput");
      code.innerHTML = JSON.stringify(output);
    });
  </script>
</body>
</html>
